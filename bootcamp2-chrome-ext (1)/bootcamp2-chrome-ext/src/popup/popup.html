<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevClub - Starbucks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="circulo"></div>

  <img src="../assets/logo.png" class="logo" alt="logo">

  <div class="caixa-conteudo">
    <div class="caixa-textos">
      <h2>
        It's not just Coffee
        It's <span class="texto-starbuck">Starbucks</span>
      </h2>

      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit odit ab voluptas veritatis quod mollitia amet maxime, aspernatur enim libero saepe ad aliquam quisquam placeat ex alias, deserunt tempore corrupti.</p>

      <button id="sininho">Clique no Sininho</button>
      <div id="status" style="margin-top:8px;font-size:14px;"></div>
    </div>

    <div class="caixa-imagem">
      <img src="../assets/img1.png" class="copo" alt="copo">
    </div>
  </div>

  <div class="caixa-menu">
    <img src="../assets/thumb1.png" class="botao-menu" data-cor="#017143" data-img="../assets/img1.png" alt="thumb1">
    <img src="../assets/thumb2.png" class="botao-menu" data-cor="#eb7495" data-img="../assets/img2.png" alt="thumb2">
    <img src="../assets/thumb3.png" class="botao-menu" data-cor="#d752b1" data-img="../assets/img3.png" alt="thumb3">
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
